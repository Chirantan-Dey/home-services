{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block form %}
<form method="post" action="{{ url_for('customer_register') }}" class="bg-dark p-4 rounded">
    <div class="m-4">
        <h1>Customer Registration</h1>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="Email" placeholder="name@example.com" name="Email">
        <label for="Email">Email ID</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="Password" placeholder="Password" name="Password">
        <label for="Password">Password</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="FullName" placeholder="John Doe" name="FullName">
        <label for="FullName">Full Name</label>
    </div>

    <div class="form-floating mb-3">
        <textarea class="form-control" placeholder="Enter your address" id="Address" style="height: 100px;" name="Address"></textarea>
        <label for="Address">Address</label>
    </div>

    <div class="form-floating">
        <input type="text" class="form-control" id="Pincode" placeholder="123456" name="Pincode">
        <label for="Pincode">Pincode</label>
    </div>

    <div class="d-md-flex justify-content-center">
        <button class="btn btn-primary mt-3" type="submit">Register</button>            
    </div>
</form>
{% endblock %}
